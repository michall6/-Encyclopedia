<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js'></script>
    <title>Encyclopedia</title>
    <script src="js/app.js" defer type="module"></script>
    <link rel="stylesheet" href="app.css">
     
</head>
<body>
    <!-- HEADER -->
    <header class="container-fluid ">
        <div class="container">
            <div class="row">
                <div class="d-flex col-11 col-lg-6 justify-content-around text-white">
                    <h3 class="logo p-0 display-4 ms-2 my-auto d-none d-md-block"> <a href="index.html" class="text-white"><i class="fa fa-globe" aria-hidden="true"></i></a></h3>
                    <ul class="nav my-auto" >                    
                        <li id="israel">Israel</li>
                        <li id="usa">USA</li>
                        <li id="thailand">Thailand</li>
                        <li id="france">France</li>
            
                    </ul>
                </div>
                    <div class="d-flex col-12 mx-auto col-lg-4 d-lg-inline-block justify-content-around my-5" id="inputs">
                       
                        <div class="d-flex border col-6 col-lg-10 text-white mb-1">
                            <input type="text" class="border-0 col-11" placeholder="Search " id="id_search">
                            <i class="fa fa-search my-auto me-2 display-5" aria-hidden="true" id="searchBtn"></i>
                        </div>
           
                    </div>
                    <div>
                    </div>
               
            </div>
        </div>
    </header>
    <!-- MAIN -->
    
    <main class="pb-5">
        <div class="container">
            <button class="btn-outline-light btn btn d-none my-3 px-2 bg-info" id="return" onclick=history.back()>return</button>
            <div id="id_message" class=" bg-info mt-5 text-white m-auto p-3 text-center d-none" style="border-radius: 50px;">               
                <h3>Sorry ,the country cannot be found</h3> 
                <p class="mx-auto">please try again</p> 
                <button class="btn btn-white btn-outline-light text-white" id="closeBtn">close</button>
            </div>
            <div id="id_loading" class="loading text-center pt-3" >
                <p class="display-3 text-white">Loading...</p>
              </div>
            <div class="row justify-content-evenly " id="id_row">
            </div>
        </div>
    </main>

        <!-- footer -->
        <footer class="container-fluid">
            <div class="container">
                <div class="row justify-content-between ">
                    <div class=" container-fluid bg-dark w-100 p-0  d-flex justify-content-end me-5 d-none" >
                        <div class="col-11 col-md-6 col-lg-4 py-1">
                            <select id="id_select" class="m-1 form-select "><option>Choose Contry..</option></select>
                        </div>
                    </div>
                    <div class="lead col-6 col-lg-auto py-3 py-sm-0 p-sm-3 p-lg-4 box3 text-center">
                        <h4>Stay Connected</h4>
                        <h2> <a class="p-2 px-sm-3" href="https://www.youtube.com/lonelyplanet" target="_blank">
                                <i class="fa fa-youtube-play" aria-hidden="true"></i>
                            </a>
                            <a class="p-2 px-sm-3" href="https://www.facebook.com/lonelyplanet" target="_blank">
                                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                            </a>
                            <a class="p-2 px-sm-3" href="https://www.instagram.com/lonelyplanet" target="_blank">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                            </a>
                            <a class="p-2 px-sm-3" href="https://twitter.com/lonelyplanet" target="_blank">

                            </a>
